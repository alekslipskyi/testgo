---

swagger: '2.0'
info:
  title: "Test Go"
  version: 0.3.0
schemes:
  - http
basePath: /api/v0
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
paths:
  /auth/token:
    get:
      tags: ["Auth"]
      operationId: retrieveToken
      summary: Create test user
      parameters:
        - name: username
          type: string
          in: query
        - name: password
          type: string
          in: query
      responses:
        '200':
          description: created
          schema:
            $ref: "#/definitions/auth"
        default:
          description: error
          schema:
            $ref: "#/definitions/error"
  /list:
    get:
      tags: ["List"]
      security:
        - Bearer: []
      summary: get lists
      responses:
        '200':
          description: list
          schema:
            $ref: "#/definitions/list"
        default:
          description: error
          schema:
            $ref: "#/definitions/error"
    post:
      tags: ["List"]
      security:
        - Bearer: []
      summary: create list
      parameters:
        - name: info
          in: body
          schema:
            $ref: "#/definitions/listToCreate"
      responses:
        '200':
          description: list
          schema:
            $ref: "#/definitions/list"
        default:
          description: error
          schema:
            $ref: "#/definitions/error"
  /list/{id}:
    get:
      tags: ["List"]
      security:
        - Bearer: []
      summary: get list by id
      parameters:
        - name: id
          in: path
          schema:
            type: number
      responses:
        default:
          description: error
          schema:
            $ref: "#/definitions/error"
    patch:
      tags: ["List"]
      security:
        - Bearer: []
      summary: update list by id
      parameters:
        - name: id
          in: path
          schema:
            type: number
        - name: info
          in: body
          schema:
            $ref: "#/definitions/listToCreate"
      responses:
        '200':
          description: list
          schema:
            $ref: "#/definitions/list"
        default:
          description: error
          schema:
            $ref: "#/definitions/error"
    delete:
      tags: ["List"]
      security:
        - Bearer: []
      summary: delete list by id
      parameters:
        - name: id
          in: path
          schema:
            type: number
      responses:
        default:
          description: error
          schema:
            $ref: "#/definitions/error"
  /user:
    post:
      tags: ["User"]
      operationId: create
      summary: Create test user
      parameters:
        - name: info
          in: body
          schema:
            $ref: "#/definitions/user"
      responses:
        '200':
          description: created
          schema:
            $ref: "#/definitions/user"
        default:
          description: error
          schema:
            $ref: "#/definitions/error"
    put:
      tags: ["User"]
      security:
        - Bearer: []
      operationId: update
      summary: Update user
      parameters:
        - name: info
          in: body
          schema:
            $ref: "#/definitions/userToUpdate"
      responses:
        '200':
          description: updated
          schema:
            $ref: "#/definitions/user"
        default:
          description: error
          schema:
            $ref: "#/definitions/error"
    delete:
      tags: ["User"]
      security:
        - Bearer: []
      operationId: delete
      summary: Delete user
      responses:
        '200':
          description: ok
        default:
          description: error
          schema:
            $ref: "#/definitions/error"
definitions:
  user:
    type: object
    required:
      - username
      - password
      - firstName
      - lastName
    properties:
      username:
        type: string
        format: string
      password:
        type: string
        format: string
        minLength: 1
      firstName:
        type: string
        format: string
        minLength: 1
      lastName:
        type: string
        format: string
        minLength: 1
  userToUpdate:
    type: object
    properties:
      username:
        type: string
        format: string
      firstName:
        type: string
        format: string
        minLength: 1
      lastName:
        type: string
        format: string
        minLength: 1
  list:
    type: object
    properties:
      title:
        type: string
        format: string
      description:
        type: string
        format: string
        minLength: 1
      createdAt:
        type: string
        format: string
  listToCreate:
    type: object
    properties:
      title:
        type: string
      description:
        type: string
  auth:
    allOf:
      - $ref: "#/definitions/user"
      - type: object
        properties:
          token:
            type: string
            format: string
  social_id:
    type: object
    required:
      - ssn
    properties:
      ssn:
        type: string
        format: string
        minLength: 11
  error:
    type: object
    properties:
      StatusCode:
        type: integer
        format: int64
      Message:
        type: string
      Token:
        type: string
  principal:
    type: string